	<body onload="appLoad();" onunload="appStop();">
		<div id="tabs">
			<ul>
				<li><a href="#tabs-1">WebGL Demo</a></li>
			</ul>
			<div id="tabs-1">
				<div id="WebGLDemo">
					<!-- WebGL Canvas -->
					<canvas id="webgl_canvas" width="650" height="487">
					</canvas>
					
					<!-- Loading Progress -->
					<div id="DivLoading">
						<span>Loading </span><span id="TxtLoadingProgress"></span><span>%</span>
					</div>

					<div id="DivControls">
						<!-- Dof Properties -->
						<div>
							<h4>Focal Length</h4>
							<div id="FocalLengthSlider" class="Slider"><span id="FocalLengthSliderTxt" class="SliderTextValue"></span></div>

						<div>
							<h4>Focus Distance</h4>
							<div id="FocusDistanceSlider" class="Slider"><span id="FocusDistanceSliderTxt" class="SliderTextValue"></span></div>

						</div>
						
						<!-- View State -->
						<div>
							<h4>View State</h4>
							<select id="CboxViewState">
								<option>Camera</option>
								<option>Depth</option>
							</select>

					</div>
				</div>
